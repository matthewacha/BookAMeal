Endpoint to login a user
---
tags:
  - User
parameters:
  - name: body
    description: this contains user login details
    in: body
    required: true
    schema:
      type: object
      required:
        - "email"
        - "password"
      properties:
        email:
          type: "string"
          example: "me@gmail.com"
        password:
          type: "string"
          format: password
          example: "animals"

responses:
  200:
    description: User successfuly logged in
    schema: 
      type: object
      properties:
        token:
          type: string
  400:
    description: User failed registration
    schema: 
      type: object
      properties:
        message:
          type: string
          enum:
            - "Authorize with email and password"
            - "Input should be a string"
            - "Input a valid email"
            - '''Repetition of "@" is not allowed'''

  